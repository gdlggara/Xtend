<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-light" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="app.go('app.home')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Routing Viewer</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios-home-outline" data-comp-id="button.2"
                ng-click="app.go('app.home')"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-light bar-subheader" data-comp-id="header-bar.1"
        dynamic-fixed-header="" style="padding: 0px;">
        <!--Search box-->
        <div class=" card" data-comp-id="div.1" style="">
            <select-list data-comp-id="selectList.1" ng-model="data.routinglist">Select Routing</select-list>
        </div>
    </ion-header-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class=" card" data-comp-id="div.2"
            ng-repeat="item in data.serialnumberlist">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <div data-comp-id="text.1" ng-bind="item.partnumber">Some text</div>
                </div>
                <div class="col" data-comp-id="column.2">
                    <div data-comp-id="text.2" ng-bind="item.batchqty">Some text</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.3">
                    <div data-comp-id="text.3" ng-bind="item.parentcodedescription">Some text</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
