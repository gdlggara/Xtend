<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-light" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1"><img data-comp-id="image.1" data-img="" ng-src="images/Xtend.png"
            style="width: 12%; vertical-align: text-top;">
            <label style="margin-left:10px;">Xtend Framework</label>
        </ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1" style="margin: 5px 5px 2px; padding: 0px;">
            <div class="row" data-comp-id="row.1" style="margin: 0px; padding: 0px;">
                <div class="col text-center" data-comp-id="column.1"
                    ng-click="app.action('home', 'afs', this)"
                    style="padding: 40px; background-color: rgb(8, 58, 83);">
                    <img data-comp-id="image.2" data-img="" ng-src="images/AFS.png"
                        style="width: 35%;">
                    <div class="light text-center" data-comp-id="text.1" style="font-size: 20px;">
                        AFS
                        <br>
                        <label style="font-size:xx-small">Version 1.0.2</label>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.2" style="margin: 2px 5px; padding: 0px;">
            <div class="row" data-comp-id="row.2" style="padding: 0px; margin: 0px;">
                <div class="col text-center" data-comp-id="column.2"
                    ng-click="app.go('app.boss.bossroutingviewer')"
                    style="padding: 30px 0px; margin: 1px; background-color: rgb(57, 9, 44);">
                    <img data-comp-id="image.3" data-img="" ng-src="images/BOSS.png"
                        style="width: 35%;">
                    <div class=" light" data-comp-id="text.2" style="font-size: 18px; margin: 5px;">BOSS
                        <br>
                        <label style="font-size:xx-small">Version 1.0.1</label>
                    </div>
                </div>
                <div class="col text-center" data-comp-id="column.3"
                    ng-click="app.action('home', 'carrie', this)"
                    style="padding: 30px 0px; margin: 1px; background-color: rgb(249, 146, 16);">
                    <img data-comp-id="image.4" data-img="" ng-src="images/CARRIE.png"
                        style="width: 35%;">
                    <div class=" light" data-comp-id="text.3" style="font-size: 18px; margin: 5px;">Carrie
                        <br>
                        <label style="font-size:xx-small">Version 1.0.12</label>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="" style="padding: 0px; background-color: #cccccc;"></div>
</ion-view>
